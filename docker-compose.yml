version: "3"
services:
  postgres:
    image: postgres:14.4
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ddd_inventory
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - data-postgres:/data/db

  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - data-mongo:/data/db

  rabbitmq:
    image: "rabbitmq:management"
    container_name: rabbitmq
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: root
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - data-rabbitmq:/var/lib/rabbitmq

volumes:
  data-mongo:
    name: data-mongo
    driver: local
  data-postgres:
    name: data-postgres
    driver: local
  data-rabbitmq:
    name: data-rabbitmq
    driver: local
