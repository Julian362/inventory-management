version: "3"
services:
  command-app:
    image: julian362/command-app:latest
    container_name: command-app
    ports:
      - 3000:3000
    environment:
      MONGO_HOST: localhost
      MONGO_PORT: 27017
      MONGO_USER: root
      MONGO_PASSWORD: password
      MONGO_URL: mongodb://root:password@mongo:27017/ddd_inventory?authSource=admin
      MONGO_NAME: ddd_inventory
      RABBITMQ_HOST: amqp://root:password@rabbitmq:5672
    links:
      - mongo
      - rabbitmq
    volumes:
      - inventory-app:/command/app

  querie-app:
    image: julian362/querie-app:latest
    container_name: querie-app
    ports:
      - 3001:3001
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: ddd_inventory
      RABBITMQ_HOST: amqp://root:password@rabbitmq:5672
    links:
      - postgres
      - rabbitmq
    volumes:
      - inventory-app:/querie/app

  proxy-app:
    image: julian362/proxy-app:latest
    container_name: proxy-app
    ports:
      - 3002:3002
      - 81:81
    environment:
      RABBITMQ_HOST: amqp://root:password@rabbitmq:5672
    links:
      - rabbitmq
    volumes:
      - inventory-app:/proxy/app

  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./docker-data/data-mongo:/data/db

  postgres:
    image: postgres:14.4
    container_name: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ddd_inventory
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - data-postgres:/data/db

  rabbitmq:
    image: "rabbitmq:management"
    container_name: rabbitmq
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: root
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - ./docker-data/data-rabbitmq:/var/lib/rabbitmq

  angular:
    image: "julian362/inventory-front:latest"
    container_name: angular
    restart: always
    ports:
      - 4200:4200
    environment:
      HOST_3000: http://command-app:3000
      HOST_3001: http://querie:3001
      HOST_3002: http://proxy:3002
      HOST_81: http://proxy:81
    links:
      - command-app
      - querie-app
      - proxy-app
    volumes:
      - angular-app:/usr/share/nginx/html

volumes:
  data-postgres:
    name: data-postgres
    driver: local
  data-mongo:
    name: data-mongo
    driver: local
  data-rabbitmq:
    name: data-rabbitmq
    driver: local
  inventory-app:
    name: inventory-app
    driver: local
  angular-app:
    name: angular-app
    driver: local